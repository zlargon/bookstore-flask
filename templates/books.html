{% extends "index.html"%}
{%block content %}
    <ul class="list-group">
    {% for book in books %}
        <li class="list-group-item">
            {{book['author']}},	
            {{book['title']}},
            {{book['country']}},
            {{book['language']}},
            {{book['pages']}},
            {{book['year']}}
            
        </li>
    {%endfor%}
    </ul>
{%endblock%}
